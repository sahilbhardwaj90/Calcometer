<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcometer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="calculator-fill.svg" type="image/x-icon">
</head>
<body>
    <div class="calculator-box">
        <div class="header">
            <input type="text" id="result">
        </div>
        <div class="rest">
            <input id="9" type="button" value="9">
            <input id="8" type="button" value="8">
            <input id="7" type="button" value="7">
            <input id="6" type="button" value="6">
            <input id="5" type="button" value="5">
            <input id="4" type="button" value="4">
            <input id="3" type="button" value="3">
            <input id="2" type="button" value="2">
            <input id="1" type="button" value="1">
            <input id="0" type="button" value="0">
            <input id="plus" type="button" value="+">
            <input id="minus" type="button" value="-">
            <input id="divide" type="button" value="/">
            <input id="multiply" type="button" value="x">
            <input id="equal" type="button" value="=">
            <input id="clear" type="button" value="C">
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
